apiVersion: v1
kind: ConfigMap
metadata:
  name: photovault-api-config-debug
  namespace: webapps
data:
  PORT: "3001"
  NODE_ENV: "development"
  API_PREFIX: "/api/v1"
  # Full debug output for development
  DEBUG: "hbvu:*"
  # Exclude performance monitoring to reduce noise
  DEBUG_PATTERN: "!hbvu:performance:*"
---
