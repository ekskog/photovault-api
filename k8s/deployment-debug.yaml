apiVersion: apps/v1
kind: Deployment
metadata:
  name: photovault-api-debug
  namespace: webapps
  labels:
    app: photovault-api-debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photovault-api-debug
  template:
    metadata:
      labels:
        app: photovault-api-debug
    spec:
      containers:
      - name: photovault-api
        image: ghcr.io/ekskog/photovault-api:latest
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: photovault-api-config-debug
        - secretRef:
            name: photovault-api-secret
        startupProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"  # Increased for debug output
            cpu: "1000m"     # Increased for debug output
---
apiVersion: v1
kind: Service
metadata:
  name: photovault-api-debug-service
  namespace: webapps
  labels:
    app: photovault-api-debug
spec:
  selector:
    app: photovault-api-debug
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  type: LoadBalancer
