apiVersion: apps/v1
kind: Deployment
metadata:
  name: photovault-api
  namespace: webapps
  labels:
    app: photovault-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photovault-api
  template:
    metadata:
      labels:
        app: photovault-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: photovault-api
        image: ghcr.io/ekskog/photovault-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: photovault-api-config
        - secretRef:
            name: photovault-api-secret
        volumeMounts:
        - name: log-storage
          mountPath: /app/logs
        startupProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: log-storage
        emptyDir: {}  # Ephemeral storage for logs in Kubernetes
---
apiVersion: v1
kind: Service
metadata:
  name: photovault-api-service
  namespace: webapps
  labels:
    app: photovault-api
spec:
  selector:
    app: photovault-api
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  type: LoadBalancer
